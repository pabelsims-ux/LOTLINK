version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lotolink-postgres
    environment:
      POSTGRES_USER: lotolink
      POSTGRES_PASSWORD: lotolink_dev_password
      POSTGRES_DB: lotolink_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lotolink -d lotolink_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lotolink-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue (optional, for production-like setup)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: lotolink-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: lotolink
      RABBITMQ_DEFAULT_PASS: lotolink_dev_password
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lotolink-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: lotolink
      DATABASE_PASSWORD: lotolink_dev_password
      DATABASE_NAME: lotolink_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://lotolink:lotolink_dev_password@rabbitmq:5672
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 24h
      HMAC_SECRET: dev_hmac_secret_change_in_production
      USE_MOCK_BANCA: "true"
      USE_MOCK_PAYMENTS: "true"
      USE_MOCK_LOTTERY_RESULTS: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Adminer (Database Management UI) - Development only
  adminer:
    image: adminer:latest
    container_name: lotolink-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  default:
    name: lotolink-network
