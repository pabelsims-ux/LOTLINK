name: Build Installers

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android APK'
        required: true
        default: true
        type: boolean
      build_desktop:
        description: 'Build Desktop installers'
        required: true
        default: true
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Android APK Build
  # ============================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_android != 'false' }}
    
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        env:
          LOTOLINK_UPLOAD_STORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          LOTOLINK_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          LOTOLINK_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          LOTOLINK_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: lotolink-android-debug
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: lotolink-android-release
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mobile/android/app/build/outputs/apk/release/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Desktop Installers Build
  # ============================================
  build-desktop-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_desktop != 'false' }}
    
    defaults:
      run:
        working-directory: ./desktop
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: lotolink-windows-installer
          path: |
            desktop/dist/*.exe
            desktop/dist/*.msi
          if-no-files-found: warn

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/dist/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}

  build-desktop-macos:
    name: Build macOS Installer
    runs-on: macos-latest
    if: ${{ github.event.inputs.build_desktop != 'false' }}
    
    defaults:
      run:
        working-directory: ./desktop
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build macOS installer
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: lotolink-macos-installer
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.zip
          if-no-files-found: warn

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/dist/*.dmg
          token: ${{ secrets.GITHUB_TOKEN }}

  build-desktop-linux:
    name: Build Linux Installers
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_desktop != 'false' }}
    
    defaults:
      run:
        working-directory: ./desktop
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Linux installers
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: lotolink-linux-installers
          path: |
            desktop/dist/*.AppImage
            desktop/dist/*.deb
            desktop/dist/*.rpm
          if-no-files-found: warn

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/dist/*.AppImage
            desktop/dist/*.deb
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Create Release Summary
  # ============================================
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-desktop-windows, build-desktop-macos, build-desktop-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: |
          echo " Build Artifacts Summary"
          echo "=========================="
          find ./artifacts -type f -name "*.apk" -o -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" | while read file; do
            echo "- $(basename $file)"
          done

      - name: Update release notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ##  LotoLink ${{ github.ref_name }}
            
            ### Instaladores Disponibles
            
            #### Android
            - `app-release.apk` - APK para instalaci贸n directa en Android
            
            #### Windows
            - `LotoLink-Setup-*.exe` - Instalador NSIS para Windows
            
            #### macOS
            - `LotoLink-*.dmg` - Imagen de disco para macOS
            
            #### Linux
            - `LotoLink-*.AppImage` - AppImage universal
            - `LotoLink-*.deb` - Paquete para Debian/Ubuntu
            - `LotoLink-*.rpm` - Paquete para Fedora/RHEL
            
            ### Instalaci贸n
            
            #### Android
            1. Descargar `app-release.apk`
            2. Habilitar "Instalar desde fuentes desconocidas" en Configuraci贸n
            3. Abrir el archivo APK e instalar
            
            #### Windows
            1. Descargar `LotoLink-Setup-*.exe`
            2. Ejecutar el instalador
            3. Seguir las instrucciones de instalaci贸n
            
            #### macOS
            1. Descargar `LotoLink-*.dmg`
            2. Abrir el archivo DMG
            3. Arrastrar LotoLink a la carpeta Aplicaciones
            
            #### Linux
            ```bash
            # AppImage
            chmod +x LotoLink-*.AppImage
            ./LotoLink-*.AppImage
            
            # Debian/Ubuntu
            sudo dpkg -i LotoLink-*.deb
            
            # Fedora/RHEL
            sudo rpm -i LotoLink-*.rpm
            ```
          token: ${{ secrets.GITHUB_TOKEN }}
